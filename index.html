  <title>DICE Duel | Accueil</title>

  <meta name="description" content="Jeu de dés. Vous lancez tant que vous souhaitez, 
  puis vous validez un score. Si vous faites 1, vous arrêtez votre tour et
  votre score CURRENT est ajouté à votre score TOTAL."/>

<body>
<main class="container m-5 h-75 row ">
  <div class="row align-items-center" id="game-table">    
        
<!-- ************* LIGNE NEW GAME  *************** -->

		<div class="col-12 d-inline-block card-rounded-0">
		<button id="new-game" class="border-0 bg-transparent">
      <i class="bi bi-plus-circle"></i> NEW GAME
    </button>
		</div>
		
<!-- ************* LIGNE PLAYER 1 PLAYER 2  *************** -->
    
		<div class="col-4 col-sm-5 d-inline-block card-rounded-0" id="player1-title">
          PLAYER 1 <i class="bi bi-circle-fill" id="circle-player-1"></i>
    </div>

    <div class="col-2 d-inline-block card-rounded-0">
		</div>

    <div class="col-4 col-sm-5 d-inline-block card rounded-0" id="player2-title">
          PLAYER 2 <i class="bi bi-circle-fill" id="circle-player-2"></i>
    </div>
	
<!-- ************* LIGNE SCORE GLOBAL et DE  *************** -->		
		
		<div class="col-4 col-sm-5 d-inline-block card-rounded-0" id="player1-global-score">
          SCORE 1
        </div>
		<div class="col-2 d-inline-block card-rounded-0" id="dice">
		<i class="bi bi-dice-1" id="dice1"></i>
    <i class="bi bi-dice-2" id="dice2"></i>
    <i class="bi bi-dice-3" id="dice3"></i>
    <i class="bi bi-dice-4" id="dice4"></i>
    <i class="bi bi-dice-5" id="dice5"></i>
    <i class="bi bi-dice-6" id="dice6"></i>
		
		</div>
        <div class="col-4 col-sm-5 d-inline-block card rounded-0" id="player2-global-score">
          SCORE 2
        </div>
		
<!-- ************* LIGNE CURRENT SCORE et BOUTONS ROLL et HOLD  *************** -->        
<div class="col-12">

  <div class="col-4 col-sm-5 d-inline-block card-rounded-0 pt-2 pb-2" id="player1-score">
    <span class="current-word">CURRENT</span><br/><span id="current-score-1">11</span>
  </div>
  
  <div class="col-2 d-inline-block card-rounded-0" id="play">
    <div class="mb-3">
      <button id="roll-dice" class="border-0 bg-transparent">
        <i class="bi bi-arrow-repeat"></i> ROLL DICE<br/>
      </button>
    </div>
  
    <div>
      <button id="hold" class="border-0 bg-transparent">
        <i class="bi bi-box-arrow-in-down"></i> HOLD
      </button>
    </div>
  </div>
  
  <div class="col-4 col-sm-5 d-inline-block card rounded-0 pt-2 pb-2" id="player2-score">
    <span class="current-word">CURRENT</span><br/><span id="current-score-2">43</span>
  </div>

</div>
</div>

  
  
</main>
