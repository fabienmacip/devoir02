  <title>DICE Duel | Accueil</title>

  <meta name="description" content="Jeu de dés. Vous lancez tant que vous souhaitez, 
  puis vous validez un score. Si vous faites 1, vous arrêtez votre tour et
  votre score CURRENT est ajouté à votre score TOTAL."/>

<body>
<main class="container m-5 h-75 row ">
  <div class="row align-items-center" id="game-table">    
        
		<div class="col-12 d-inline-block card-rounded-0">
		<button id="new-game">
      <!--<i class="bi bi-plus-circle"></i>-->
		  <img src="img/plus-circle.svg" alt="plus-circle"> NEW GAME
    </button>
		</div>
		
		
		<div class="col-4 col-sm-5 d-inline-block card-rounded-0" id="player1-title">
          PLAYER 1 <img src="img/circle-fill.svg" width="2%" alt="circle-fill" id="circle-player-1">
		  <!--<i class="bi bi-circle-fill"></i>-->
        </div>
		<div class="col-2 d-inline-block card-rounded-0">
		
		</div>
        <div class="col-4 col-sm-5 d-inline-block card rounded-0" id="player2-title">
          PLAYER 2 <img src="img/circle-fill.svg" width="2%" alt="circle-fill" id="circle-player-2">
        </div>
		
		
		
		<div class="col-4 col-sm-5 d-inline-block card-rounded-0" id="player1-global-score">
          SCORE 1
        </div>
		<div class="col-2 d-inline-block card-rounded-0" id="dice">
		<!--<i class="bi bi-dice-1"></i>-->
		<img src="img/dice-1.svg" width="80px" alt="dice-1" id="dice1">
    <img src="img/dice-2.svg" width="80px" alt="dice-2" id="dice2">
    <img src="img/dice-3.svg" width="80px" alt="dice-3" id="dice3">
    <img src="img/dice-4.svg" width="80px" alt="dice-4" id="dice4">
    <img src="img/dice-5.svg" width="80px" alt="dice-5" id="dice5">
    <img src="img/dice-6.svg" width="80px" alt="dice-6" id="dice6">
		</div>
        <div class="col-4 col-sm-5 d-inline-block card rounded-0" id="player2-global-score">
          SCORE 2
        </div>
		
		
		
		<div class="col-4 col-sm-5 d-inline-block card-rounded-0" id="player1-score">
      CURRENT<br/><span id="current-score-1">11</span>
    </div>

		<div class="col-2 d-inline-block card-rounded-0" id="play">
      <div>
        <button id="roll-dice">
          <!--<i class="bi bi-arrow-repeat"></i>-->
          <img src="img/arrow-repeat.svg" alt="arrow-repeat"> ROLL DICE<br/>
        </button>
      </div>
    
      <div>
        <button id="hold">
          <!--<i class="bi bi-box-arrow-in-down"></i>-->
          <img src="img/box-arrow-in-down.svg" alt="box-arrow-in-down"> HOLD
        </button>
      </div>


		</div>

    <div class="col-4 col-sm-5 d-inline-block card rounded-0" id="player2-score">
      CURRENT<br/><span id="current-score-2">43</span>
    </div>
		
   </div>

  
  
</main>
